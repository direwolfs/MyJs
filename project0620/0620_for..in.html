<!DOCTYPE html>
<html>
<head>
	<title>ww</title>
</head>
<body>
<button onclick="myFunction()">点击循环遍历对象</button>
<p id="demo"></p>
<script>
	function myFunction()
	{
		var x;
		var txt=" ";
		var person={name:"ww",age:20};
		for (x in person)
		{
			txt=txt + person[x];
		}
		document.getElementById("demo").innerHTML=txt;
	}

</script>
</body>
</html>
