<!DOCTYPE html>
<html>
<head>
	<title>s=js数组对象</title>
</head>
<body>
<p>点击显示数组</p>
<button onclick="myFunction()">点击</button>
<p id="demo"></p>
<script type="text/javascript">
	function myFunction()
	{
		var i;
		var mycars=new Array();
		mycars[1]="I";
		mycars[2]="LOVE";
		mycars[3]="YOU";
		for(i=0;i<mycars.length;i++)
		{
			return mycars[]+"</br>";
		}
	}
	document.write(myFunction());
</script>
</body>
</html>
