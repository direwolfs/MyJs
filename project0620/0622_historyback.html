<!DOCTYPE html>
<html>
<head>
	<title>history back</title>
</head>
<script type="text/javascript">
	function goBack()
	{
		history.back();
	}
	function goForward()
	{
		history.forward;

	}
</script>
<body>
<input type="button" value="Back" onclick="goBack()">
<input type="button" value="Forward" onclick="goForward()">
</body>
</html>
