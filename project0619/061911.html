<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	function lighton()
	{
		document.getElementById('demo').src="1.jpg";
	}
	function lightoff()
	{
		document.getElementById('demo').src="2.jpg"
	}

</script>
<img id="demo" onmousedown="lighton()" onmouseup="lightoff()" src="2.jpg" width="100" height="100">
</body>
</html>
