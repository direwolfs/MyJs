<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div onmouseover="over(this)" onmouseout="out(this)" style="background-color:#D94A38;width:80px; height:80px; padding:20px" ></div>
<script>
	function over(obj)
	{
		obj.innerHTML="I LOVE YOU"
	}
	function out(obj)
	{
		obj.innerHTML="LOVE"
	}
</script>
</body>
</html>
